<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/131/131638.png?w=360" type="image/x-icon">
    <title>Formulario</title>
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="lista"><a href="./index.html">Inicio</a></li>
                <li class="lista"><a href="#">Informaci√≥n</a></li>
                <li class="lista lista-r"><a href="#">Contactenos</a></li>

            </ul>
        </nav>
    </header>
    <main class="caja">
        <form action="">

            <div class="container2">
                <label for="">Propietario del Vehiculo</label>
                <input type="text" id="NombreUsu" placeholder="Propietario del Vehiculo">

                <label for="">Modelo de Vehiculo</label>
                <input type="text" id="ModeloVh" placeholder="Modelo del Vehiculo">

                <div class="container3">
                    <div>
                        <label for="">Placa</label>
                        <input type="text" id="Placa" placeholder="NN-NN-LL">
                    </div>

                    <div>
                        <label for="">Tipo de Vehiculo</label>
                        <select name="" id="Tipo">
                            <option value="Seleccionar">Seleccionar</option>
                            <option value="Carro">Carro</option>
                            <option value="Moto">Moto</option>
                        </select>
                    </div>
                </div>

                <div class="container3">
                    <div>
                        <label for="">Fecha de entrada</label>
                        <input type="date" id="Fecha" placeholder="dd/mm/aaaa">
                    </div>

                    <div>
                        <label for="">Hora de Inicio</label>
                        <input type="time" id="Hora" placeholder="hh:mm">
                    </div>

                    <div>
                        <label for="">Cantidad de Horas</label>
                        <input type="number" id="Cantidad" placeholder="Cantidad">
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
